<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/__rev__/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/__rev__/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/__rev__/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/__rev__/favicon-16x16.png">
  <link rel="shortcut icon" type="image/jpg" href="/__rev__/favicon.ico" />
  <link rel="manifest" href="/__rev__/site.webmanifest">
  <title>hush</title>
  <style>
    body {
       font-family: sans-serif;
        background-color: #f4f4f5;
        margin: 20px;
    }
    p {
      font-size: 10pt;
    }
    canvas {
      margin: 20px 0;
    }
    ul#mels {
      margin: 0;
      padding: 0;
      list-style-type: none;
      height: 500px;
      overflow-y: scroll;
    }
    #mels li {
      list-style-type: none;
      float: left;
    }
    #mels span {
      display: block;
      height: 40px;
      min-width: 50px;
      background-color: #fff;
      color: black;
      padding: 5px;
      font-size: 10pt;
      margin-left: 1px;
    }
    #mels img {
      transition: transform 0.3s;
      height: 40px;
      margin-left: 1px;
    }
    #mels img:hover {
      transform: scale(4);
    }

  </style>

</head>

<body>
  <h3>
    Mel Spectrogram with Voice Activity Detection
  </h3>
    <section>
      <form style="display: inline;" id="uploadForm">
      <input type="file" id="waveFileInput" accept=".wav" />
      <button type="submit">Play File</button>
    </form>
    <button style="margin-left: 20px" id="startButton">Start Mic</button>
    </section>
    <p>demo limitations (wip): wav files must be 16 Khz; refresh page between adding files; requires Chrome (SIMD instructions).</p>
    <canvas id="canvas" height="120" width="1000"
                style="background-color:#f4f4f5;">
    </canvas>
  <ul id="mels">
  </ul>

  <script src='/__rev__/ringbuffer.js'></script>
  <script src="/__rev__/js-colormaps.js"></script>
  <script src='/__rev__/mel_spec_pipeline.js'></script>
  <script src='/__rev__/mel_spec_audio.js'></script>
  <script src="/__rev__/app.js"></script>

</body>

</html>
